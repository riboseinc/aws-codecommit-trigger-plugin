<div>
    Configure Jenkins to monitor an Amazon SQS queue for messages. Jenkins will start a new build
    if a message is posted to the queue.
    <p/>
    Available queues can be configured in the <a href="/jenkins/configure">System Configuration</a> of
    Jenkins.
    <p/>
    Further documentation is available in the
    <a href="https://github.com/riboseinc/aws-codecommit-trigger-plugin">AWS SQS Plugin</a> on GitHub.
</div>
